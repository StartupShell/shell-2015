---
layout: default
---

<div class="page-ventures">

  <section class="full hero">
    <div class="container">
      <div class="hero-content">
        <h1>A community of diverse ventures.</h1>
      </div>
    </div>
  </section> <!-- /.hero -->


  <section class="venture-grid">
    <ul>
    {% for venture in site.data.ventures %}
      <li class="venture-item">
        <a href="{{ venture.url }}">
          <img src="/assets/ventures/logo_{{ venture.logo }}.svg" title="{{ venture.name }}">
        </a>
      </li>
    {% endfor %}
    </ul>    
  </section>

</div>
